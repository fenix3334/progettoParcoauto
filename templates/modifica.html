{% extends 'base.html' %}
{% block content %}
<h1>Modifica Veicolo</h1>
<form method="post">
  <div class="mb-3"><label class="form-label">Targa</label><input name="targa" class="form-control" value="{{ veicolo.targa }}" required></div>
  <div class="mb-3"><label class="form-label">Marca</label><input name="marca" class="form-control" value="{{ veicolo.marca }}"></div>
  <div class="mb-3"><label class="form-label">Modello</label><input name="modello" class="form-control" value="{{ veicolo.modello }}"></div>
  <div class="mb-3"><label class="form-label">Anno</label><input name="anno" type="number" class="form-control" value="{{ veicolo.anno }}"></div>
  <div class="mb-3"><label class="form-label">KM</label><input name="km" type="number" class="form-control" value="{{ veicolo.km }}"></div>
  <button class="btn btn-success">Aggiorna</button>
</form>
{% endblock %}
