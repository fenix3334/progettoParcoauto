{% extends 'base.html' %}
{% block content %}
<h1>Modifica Scadenza</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Veicolo</label>
    <select name="veicolo_id" class="form-select">
    {% for v in veicoli %}
      <option value="{{ v.id }}" {% if v.id == scadenza.veicolo_id %}selected{% endif %}>{{ v.targa }}</option>
    {% endfor %}
    </select>
  </div>
  <div class="mb-3"><label class="form-label">Tipo</label><input name="tipo" class="form-control" value="{{ scadenza.tipo }}"></div>
  <div class="mb-3"><label class="form-label">Data</label><input name="data" type="date" class="form-control" value="{{ scadenza.data }}"></div>
  <button class="btn btn-success">Aggiorna</button>
</form>
{% endblock %}
