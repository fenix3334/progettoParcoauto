<!-- Modal Aggiungi/Modifica Veicolo -->
<div class="modal fade" id="modalAggiungiVeicolo" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" id="formVeicolo">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Aggiungi Veicolo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="targa" class="form-label">Targa</label>
            <input type="text" name="targa" id="targa" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" name="marca" id="marca" class="form-control">
          </div>
          <div class="mb-3">
            <label for="modello" class="form-label">Modello</label>
            <input type="text" name="modello" id="modello" class="form-control">
          </div>
          <div class="row">
            <div class="col mb-3">
              <label for="anno" class="form-label">Anno</label>
              <input type="number" name="anno" id="anno" class="form-control">
            </div>
            <div class="col mb-3">
              <label for="km" class="form-label">KM</label>
              <input type="number" name="km" id="km" class="form-control">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Salva</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
        </div>
      </form>
    </div>
  </div>
</div>
