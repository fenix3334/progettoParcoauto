{% extends 'base.html' %}
{% block content %}
<h1>Scadenze</h1>
<a href="{{ url_for('scadenze.aggiungi_scadenza') }}" class="btn btn-primary mb-3">Aggiungi Scadenza</a>
<div class="accordion" id="accordionVeicoli">
{% for v in veicoli %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="heading{{ v.id }}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ v.id }}">
        {{ v.targa }} - {{ v.marca }} {{ v.modello }}
      </button>
    </h2>
    <div id="collapse{{ v.id }}" class="accordion-collapse collapse" data-bs-parent="#accordionVeicoli">
      <div class="accordion-body p-0">
        <table class="table mb-0">
          <thead><tr><th>Tipo</th><th>Data</th><th>Azioni</th></tr></thead>
          <tbody>
          {% for s in v.scadenze|sort(attribute='data', reverse=true) %}
            <tr>
              <td>{{ s.tipo }}</td><td>{{ s.data.strftime('%d/%m/%Y') }}</td>
              <td>
                <a href="{{ url_for('scadenze.modifica_scadenza', id=s.id) }}" class="btn btn-sm btn-warning">Modifica</a>
                <a href="{{ url_for('scadenze.delete_scadenza', id=s.id) }}" class="btn btn-sm btn-danger">Elimina</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
